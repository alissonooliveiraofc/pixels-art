<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixels Art</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.cdnfonts.com/css/maassslicer3d" rel="stylesheet">
  <script src="./script.js" defer></script>
</head>

<body>
  <header>
    <h1 id="title">Paleta de Cores</h1>
  </header>

  <main>
    <section id="color-palette">
      <div class="color" style="background-color: black;"></div>
      <div class="color" style="background-color: brown;"></div>
      <div class="color" style="background-color: gold;"></div>
      <div class="color" style="background-color: orangered;"></div>
    </section>
    <button id="button-random-color">Cores aleatórias</button>
    <button id="clear-board">Limpar</button>

    <input type="number" min="1" max="50" step="1" id="board-size" placeholder="Número de Pixels">
    <button id="generate-board">VQV</button>

    <section id="pixel-board">

    </section>
  </main>

  <footer>
    <a target="_blank" href="https://github.com/alissonooliveiraofc/">
      <img src="./images/icons8-github.svg" alt="Github">
    </a>
    <p>by Alisson Oliveira</p>
  </footer>
</body>

</html>
